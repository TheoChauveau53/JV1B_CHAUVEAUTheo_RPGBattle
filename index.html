<!DOCTYPE html>
<html>
    <head>
        <title>Jeu RPG</title>
        <meta charset="utf-8" />
        <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="scene">
            <div id="characters">
                <div>
                    <img class="persos" id="pere_noel" src="images/pere_noel.png">
                    <!-- <div id="affich_perenoel"></div> -->
                </div>
                <div>
                    <img class="persos" id="mere_noel" src="images/mere_noel.jpg">
                </div>
                <div>
                    <img class="persos" id="lutin" src="images/lutin.jpg">
                </div>
                <div>
                    <img class="persos" id="cerf" src="images/cerf_noel.png">
                </div>
            </div>
            <div id="enemies">
                <img class="persos" id="pingouin" src="images/pingouin.png">
                <img class="persos" id="pingouine" src="images/pingouine.png">
                <img class="persos" id="orque" src="images/orque.png">
            </div> 
        </div>
        <div id="interface">
            <div id="dialogue"></div>
            <div id="boutons">
                <button id="attack">Attaque</button>
                <button id="defens">Defense</button>
                <button id="spece">Special</button>
            </div>
            <div id="affichage_stats">
                <div id="affichage_PV">
                    <div id="nombre_PV"></div>
                    <progress id="prc_PV" max="100000" value="70">  </progress>
                </div>
                <div id="affichage_PM">
                    <div id="nombre_PM"></div>
                    <progress id="prc_PM" max="100" value="70"> 
                    </progress>    
                </div>
            </div>
        </div>
        <script src="monScript.js"></script>
    </body>
</html>
