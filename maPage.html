<!DOCTYPE html>
<html>
    <head>
        <title>Jeu RPG</title>
        <meta charset="utf-8" />
        <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
        <script src="monScript.js" async></script>
    </head>
    <body>
        <div id="characters">
            <img class="persos" id="pere_noel" src="images/pere_noel.jpg">
            <img class="persos" id="mere_noel" src="images/mere_noel.jpg">
            <img class="persos" id="lutin" src="images/lutin.jpg">
            <img class="persos" id="cerf" src="Images/cerf_noel.jpg">
        </div>
        <div id="enemies">
            <img class="persos" id="pingouin" src="images/pingouin.png">
            <img class="persos" id="pingouine" src="images/pingouine.png">
            <img class="persos" id="orque" src="images/orque.png">
        </div> 
        <div id="interface">
            <div id="dialogue">Zone de dialogue</div>
            <div id="boutons">
                <button id="attack">attaque</button>
                <button id="defense">defense</button>
                <button id="special">special</button>
            </div>
            <div id="affichage_stats">
                <div id="affichage_PV"></div>
                <div id="affichage_PM"></div>
            </div>
        </div>
    </body>
</html>
